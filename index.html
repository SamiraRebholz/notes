<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notes</title>
    <link rel="stylesheet" href="./Assets/styles/general.css">
</head>

<body>
    <main>
        <section class="side">
            <section class="iconRow">
                <img src="./Assets/icons/plus.svg" alt="add note" class="add">
                <input type="text" class="searchInput">
                <img src="./Assets/icons/search.svg" alt="search" class="search">
            </section>
            <section class="notesOverview">
                <div class="userNoteCard">
                    <h3>Title</h3>
                    <h4>Date added</h4>
                </div>
            </section>
        </section>
        <section class="note">
            <section class="iconRow right">
                <img src="./Assets/icons/trash.svg" alt="delete" class="delete">
            </section>
            <section class="userNote">
                <div class="dateAdded">12.34.5678</div>
                <input type="text" placeholder="Add title" class="addTitle">
                <input type="text" placeholder="Start writing..." class="startWriting">
            </section>
            
        </section>
    </main>
</body>

</html>
